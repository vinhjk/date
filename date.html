<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="date">
<input id="Tinh" type="button" value="Tinh so ngay" onclick="tinh();">
<script>
    function tinh() {
        let tinh = parseInt(document.getElementById('date').value);
        switch (tinh) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.write('Thang ' + tinh + ' co 31 ngay');
                break;
            case 2:
                document.write('Thang ' + tinh + ' co 28 hoac 29 ngay');
                break;
            case 4:
            case 6:
            case 11:
                document.write('Thang ' + tinh + ' co 30 ngay');
        }
    }
</script>
</body>
</html>
